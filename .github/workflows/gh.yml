# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Create Env - Run Tests - Deploy EBS & ECR

on:
  push:
    branches:
      - master
      - qa
  pull_request:
    branches: [master]
  release:
    types: [published]
  workflow_dispatch:

# Files in asv_bench/data are stored in Git LFS and should avoid checkout in CI
# Helps to reduce Git LFS Bandwidth
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Trigger Performance Test for a tag
        run: |
          echo "TAG=$(echo "${{ github.ref }}" | cut -d/ -f 3)" >> $GITHUB_ENV




      - name: Save Tag to GITHUB_ENV
        # Not in the block below as cannot have run and use in same block
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "TAG=$(echo "${{ github.ref }}" | cut -d/ -f 3)" >> $GITHUB_ENV

      - name: Trigger Performance Test for a tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: isbang/sqs-action@v0.2.0
        with:
          # AWS SQS url to send message
          sqs-url: https://sqs.us-east-1.amazonaws.com/473683515238/revmo-perf-test-dev
          # message body to send
          message: "{\"commit\": \"${{ env.TAG }}\", \"branch_name\": \"master\"}"
